<div class="subscription-container">
    <search-bar></search-bar>
    <div class="subscription-list">
        <div *ngFor="let subscription of subscriptionList; let i=index;" class="subscription-item">
            <div class="item">
                <span class="col-md-9 col-sm-9 col-xs-5">
                    <span class="app-name">{{subscription.name}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
