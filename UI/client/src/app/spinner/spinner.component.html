<div *ngIf="spinning" class="spinner-container {{cssClass}}">
    <span class="spinner-container spinner-{{size}} {{color}}">
        <i class="spinner-circle"></i>
        <i class="spinner-segment"></i>
    </span>
</div>
<div *ngIf="!spinning" class="spinner-content">
    <ng-content></ng-content>
</div>
