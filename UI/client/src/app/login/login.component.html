<div class="login-area">
    <button *ngIf="!customerName" class="btn btn-primary" (click)="login()">Login</button>
    <div class="dropdown" *ngIf="!!customerName">
        <a class="dropdown-toggle" data-toggle="dropdown">Hello {{customerName}}<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li>
                <a (click)="logout()">Logout</a>
            </li>
        </ul>
    </div>
</div>
